<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Forza</title>
  </head>
  <body>
    <div>When is the next Forza Horizon 4 season change?</div>

    <div>
      <div>Next season change:</div>
      <div class="change" id="chDate">0DAY(S) 00:00:00 CET</div>
      <div class="date" id="fDate"></div>
      <div class="season" id="chSe">SUMMER</div>
    </div>
    <div>
      <div>Current season:</div>
      <div class="season" id="curSe">WINTER</div>
      <div class="date" id="curDate"></div>
    </div>
  </body>
  <script src="/js/default.js"></script>
</html>
