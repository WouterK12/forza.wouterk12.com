<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156166565-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-156166565-2");
    </script>
    <link rel="icon" href="/images/favicon.png" />
    <title>Forza Season Change / Live</title>
  </head>
  <body>
    <div class="back">
      <a href="https://wouterk12.com">
        &lt; back to wouterk12.com
      </a>
    </div>
    <div class="toggle">
      <div>Dark</div>
      <div class="base">
        <div class="nob"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="live hidden">
        <div class="logo">
          <img src="/images/live.svg" alt="LIVE" />
        </div>
        <div class="info">
          <div class="title">
            <span>#FORZATHON</span>
            <span class="c"><i>LIVE</i></span>
          </div>
          <div class="stat">
            <span>Event begins in</span>
            <span class="c" id="live">00:00</span>.
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="title">
        When will the season in
        <a
          href="https://www.forzamotorsport.net/en-us/games/fh4"
          target="_blank"
          >Forza Horizon 4</a
        >
        change?
      </div>

      <section>
        <div>season changes in:</div>
        <div class="change" id="chDate">00 00</div>
        <div class="season" id="chSe"></div>
        <div class="date" id="fDate"></div>
      </section>
      <section class="marg">
        <div>current season:</div>
        <div class="season cur" id="curSe"></div>
        <div class="date" id="curDate"></div>
      </section>

      <section class="marg s">
        <span>
          By
          <a href="https://wouterk12.com" target="_blank">WouterK12</a>
        </span>
      </section>
    </div>
  </body>
  <script src="/js/audio.js"></script>
  <script src="/js/dark.js"></script>
  <script src="/js/live.js"></script>
  <script src="/js/time.js"></script>
  <script src="/js/default.js"></script>
</html>
