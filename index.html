<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Forza season change</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">When will the season in Forza Horizon 4 change?</div>

      <section>
        <div>next season change:</div>
        <div class="change" id="chDate">00 00 00 00</div>
        <div class="date" id="fDate"></div>
        <div class="season" id="chSe"></div>
      </section>
      <section>
        <div>current season:</div>
        <div class="season" id="curSe"></div>
        <div class="date" id="curDate"></div>
      </section>
    </div>
  </body>
  <script src="/js/default.js"></script>
</html>
