<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Forza season change</title>
  </head>
  <body>
    <div class="back">
      <a href="https://wouterk12.com" target="_blank">
        &lt; back to wouterk12.com
      </a>
    </div>
    <div class="wrapper">
      <div class="title">
        When will the season in
        <a
          href="https://www.forzamotorsport.net/en-us/games/fh4"
          target="_blank"
          >Forza Horizon 4</a
        >
        change?
      </div>

      <section>
        <div>season changes in:</div>
        <div class="change" id="chDate">00 00 00 00</div>
        <div class="season" id="chSe"></div>
        <div class="date" id="fDate"></div>
      </section>
      <section class="marg">
        <div>current season:</div>
        <div class="season cur" id="curSe"></div>
        <div class="date" id="curDate"></div>
      </section>
      <section class="marg s">
        <span>
          By
          <a href="https://wouterk12.com" target="_blank">WouterK12</a>
        </span>
      </section>
    </div>
  </body>
  <script src="/js/default.js"></script>
</html>
